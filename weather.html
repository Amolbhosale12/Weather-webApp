<!doctype html>
<html lang="en">
  <head>
    <title>Weather Info</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name here" spellcheck="false">
                <button><img src="gitignore/search.png" alt="search icon"></button>
            </div>
            <div class="weather">
                <img src="gitignore/rain.png" class="weather-icon">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="gitignore/humidity.png">
                        <div>
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="gitignore/wind.png">
                        <div>
                            <p class="wind"></p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            
            const apiKey ="e594374355ffc0d6fae2338aef91930b";
            const apiUrl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

            const searchBox = document.querySelector(".search input");
            const searchBtn = document.querySelector(".search button");

            async function checkWeather(city){
                const response =await fetch(apiUrl + city + `&appid=${apiKey}`);
                var data  = await response.json();
                console.log(data);

                document.querySelector(".city").innerHTML= data.name;
                document.querySelector(".temp").innerHTML= Math.round(data.main.temp) + "&deg;C";
                document.querySelector(".humidity").innerHTML= data.main.humidity + "%";
                document.querySelector(".wind").innerHTML= data.wind.speed+ " km/h";

            }
            searchBtn.addEventListener("click",()=>{
                checkWeather(searchBox.value);
            })
            checkWeather('New York');
        </script>
  </body>
</html>
