<!doctype html>
<html lang="en">
  <head>
    <title>Weather Info</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name here" spellcheck="false">
                <button><img src=".gitignore/search.png"></button>
            </div>
            <div class="weather">
                <img src="gitignore/rain.png" class="weather-icon">
                <h1 class="temp">&deg;22</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="gitignore/humidity.png">
                    </div>
                </div>
            </div>
        </div>
  </body>
</html>
